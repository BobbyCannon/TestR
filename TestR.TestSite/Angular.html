		<script src="./Scripts/angular-route.js"></script>
		<script type="text/javascript" language="javascript">

			console.log(typeof angular);

			var app = angular.module('app', ['ngRoute'])
				.config([
					'$httpProvider', '$routeProvider',
					function ($httpProvider, $routeProvider) {
						$routeProvider
							.when('/', { templateUrl: 'Views/Page.html', controller: 'testController' })
							.when('/anotherPage', { templateUrl: 'Views/AnotherPage.html', controller: 'anotherPageController' })
							.otherwise('/', { templateUrl: 'Views/Page.html', controller: 'testController' });
					}
				]);

			app.controller('testController', [
				'$scope',
				function ($scope) {
					$scope.message = 'Hello World';
					$scope.items = [];
					$scope.user = {
						email: ''
					};

					$scope.addItem = function () {
						var id = $scope.items.length + 1;
						$scope.items.push({ id: id, text: id.toString() });
					};
				}
			]);

			app.controller('anotherPageController', [
				'$scope',
				function ($scope) {
					$scope.message = 'Hello World';
					$scope.items = [];
					$scope.user = {
						email: ''
					};

					$scope.addItem = function () {
						var id = $scope.items.length + 1;
						$scope.items.push({ id: id, text: id.toString() });
					};
				}
			]);

			$(document).ready(function () {
				document.addEventListener('keydown', function (e) {
					document.getElementById('log').innerHTML += 'keydown: ' + e.keyCode + '(' + String.fromCharCode(e.keyCode) + ')<br />';
				});

				document.addEventListener('keypress', function (e) {
					document.getElementById('log').innerHTML += 'keypress: ' + e.keyCode + '(' + String.fromCharCode(e.keyCode) + ')<br />';
				});

				document.addEventListener('keyup', function (e) {
					document.getElementById('log').innerHTML += 'keyup: ' + e.keyCode + '(' + String.fromCharCode(e.keyCode) + ')<br />';
				});
			});

		</script>
	</body>
