<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="description" content="Testr : Integration testing framework for developers.">
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/highlight.css">
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
		<title>Testr</title>
	</head>
	<body>
		<div id="header_wrap" class="outer">
		<header class="inner">
			<a id="forkme_banner" href="https://github.com/BobbyCannon/TestR">View on GitHub</a>
			<h1 id="project_title">Testr</h1>
			<h2 id="project_tagline">Integration testing framework for developers.</h2>
			<section id="downloads">
				<a class="zip_download_link" href="https://github.com/BobbyCannon/TestR/zipball/master">Download this project as a .zip file</a>
				<a class="tar_download_link" href="https://github.com/BobbyCannon/TestR/tarball/master">Download this project as a tar.gz file</a>
			</section>
		</header>
		</div>
		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">
				[Content]
			</section>
		</div>
		<div id="footer_wrap" class="outer">
			<footer class="inner">
				<p style="float: right">Published with <a href="http://pages.github.com">GitHub Pages</a></p>
				<p class="copyright">Testr maintained by <a href="https://github.com/BobbyCannon">BobbyCannon</a></p>
			</footer>
		</div>
		<script src="javascripts/jquery-2.1.1.js"></script>
		<script src="javascripts/highlight.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('pre code').each(function (i, block) {
					hljs.highlightBlock(block);
				});
			});
		</script>
	</body>
</html>
